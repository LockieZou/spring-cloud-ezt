spring:
  application:
    name: spring-cloud-admin
  http:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  boot:
    admin:
      url: http://localhost:8081/

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/

server:
  port: 8081
